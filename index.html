<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="ff-primary">
  <main>
    <div class="container bg-primary-100">
      <div class="card">

        <!-- Card Image -->
        <div class="img-container">
          <img src="images/illustration-hero.svg" alt="" class="card__img">
        </div>

        <div class="bg-neutral-100 | text-container">
          <!-- Card Text -->
          <div class="text-center mt | card__text">
            <!-- Card Title -->
            <div class="mt">
              <h1 class="fs-600 fw-bolder">Order Summary</h1>
            </div>
            <!-- Card Description -->
            <div class="mt">
              <p class="fs-400 clr-neutral-200 | card__para">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
            </div>
          </div>

          <!-- Card Price -->
          <div class="price-container bg-neutral-100 mt">
            <!-- Card Icon -->
            <div class="center-container">
              <img src="images/icon-music.svg" alt="music icon">
            </div>

            <div>
              <div class="center-container m-right">
                <h2 class="fs-400 fw-bold">Annual Plan</h2>
              </div>
              <div>
                <p class="fs-400 clr-neutral-200">$59.99/year</p>
              </div>
            </div>

            <div class="center-container m-left">
              <a href="#" class="fs-400 clr-primary-200 card__change fw-bold">Change</a>
            </div>
          </div>

          <div class="mt">

            <div class="btn-container mt">
              <button class="fs-400 bg-primary-200 clr-neutral-100 fw-bold| btn">Proceed to Payment</button>
            </div>

            <div class="text-center mt">
              <a href="#" class="fs-400 clr-neutral-200 | card__cancel">Cancel Order</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
